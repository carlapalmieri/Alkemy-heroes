<div class="row search_container d-flex align-items-center justify-content-between">
    <div class="search_name">
        <label class="mb-2 d-block" for="">Buscar por nombre</label>
        <input type="text" placeholder="Buscar..." class="search_input d-block mb-4" [formControl]="searchInput" >
    </div>
</div>
<div class="container cards-container" *ngIf="results">
    <div class="col-10 col-sm-5 col-md-3 col-xl-2 m-2 hero-card" *ngFor="let hero of results.results">
        <div class="text-center">
            <div class="card-header">
                {{ hero.name }}
            </div>
            <div class="img-container">
               <img [src]="hero.image.url" class="card-img-top" alt="" srcset=""> 
            </div>
            
           <div class="card-body d-grid gap-1 p-2">
            <div class="mt-2">
               Orientación: {{hero.biography.alignment}}
            </div>
            <button type="button" class="btn btn-secondary btn-block" (click)="addToTheTeam(hero)">
                Añadir al equipo
            </button>
           </div>
        </div>  
    </div>
</div>
<div *ngIf="results.error && searchInput.value != ''">
    No se encontraron resultados
</div>
