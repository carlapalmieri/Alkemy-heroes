<div class="container cards-container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-3">
                    <div class="card-header">
                        {{ hero.name }}
                    </div>
                    <div class="img-container">
                        <img [src]="hero.image.url" class="card-img-top" alt="" srcset=""> 
                    </div>
                </div>
                <div class="col-5">
                    <div class="col bg-white p-2">
                        <div class="col powerstats p-2">
                            Peso: {{hero.powerstats.combat}}
                        </div>
                        <div class="col powerstats p-2">
                            Altura: {{hero.powerstats.intelligence}}
                        </div>
                        <div class="col powerstats p-2">
                            Alias: {{hero.powerstats.power}}
                        </div>
                        <div class="col powerstats p-2">
                            Color de ojos: {{hero.powerstats.speed}}
                        </div>
                        <div class="col powerstats p-2">
                            Color de cabello: {{hero.powerstats.strength}}
                        </div>
                        <div class="col powerstats p-2">
                            Lugar de trabajo: {{hero.powerstats.durability}}
                        </div>
                        <button type="button" class="btn btn-success btn-block m-2" (click)="addToTheTeam(hero)">
                            AÃ±adir al equipo
                        </button>
                    </div>
                </div>
            </div>
</div>
